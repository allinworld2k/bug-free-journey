<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Tips BD Online Work</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  height:56px;
  background:#111a2e;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid #1f2937;
}
.topbar .left{
  display:flex;
  align-items:center;
  gap:10px;
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
}
.topbar .title{
  font-size:17px;
  font-weight:600;
}
.topbar .channel{
  font-size:13px;
  opacity:.8;
}

/* LAYOUT */
.layout{
  display:flex;
  height:calc(100vh - 56px - 44px);
  position:relative;
}

/* SIDEBAR */
.sidebar{
  position:absolute;
  top:0;
  left:-240px;
  width:220px;
  height:100%;
  background:#0f172a;
  border-right:1px solid #1f2937;
  padding:14px;
  transition:.25s ease;
  z-index:50;
}
.sidebar.show{
  left:0;
}
.sidebar h3{
  margin:0 0 12px;
  font-size:14px;
  opacity:.8;
}
.menu a{
  display:block;
  padding:10px 12px;
  margin-bottom:8px;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
  background:#111a2e;
  cursor:pointer;
}
.menu a:hover,
.menu a.active{
  background:#16a34a;
}
.menu a.disabled{
  opacity:.5;
  pointer-events:none;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:40;
}
.overlay.show{
  display:block;
}

/* MAIN */
.main{
  flex:1;
  position:relative;
  background:#0b1220;
}

/* IFRAME */
.tool-frame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}
.tool-frame.active{
  display:block;
}

/* MAIN FOOTER */
.footer{
  height:44px;
  background:#0b1220;
  border-top:1px solid #1f2937;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:13px;
}
.footer a{
  color:#22c55e;
  text-decoration:none;
}

/* FLOATING TG BUTTONS */
.tg-footer{
  position:fixed;
  bottom:58px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:9999;
}

.tg-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 14px;
  border-radius:999px;
  background:#0f172a;
  color:#e5e7eb;
  text-decoration:none;
  font-size:13px;
  border:1px solid #1f2937;
  box-shadow:0 6px 16px rgba(0,0,0,.4);
  transition:.25s;
}

.tg-btn:hover{
  background:#16a34a;
  color:#fff;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="title">All Tips BD Online Work Tools</div>
  </div>
  <div class="channel">‚≠ê All Tips BD üåü</div>
</div>

<!-- BODY -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <div class="menu">
      <a class="active" onclick="showTool('home', this)">üè† Home</a>
      <a onclick="showTool('gmail', this)">üìß Gmail Tool</a>
      <a class="disabled">ü§ñ AI Tool</a>
      <a class="disabled">üíº Online Work</a>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- MAIN -->
  <div class="main">

    <!-- HOME PAGE -->
    <iframe
      id="tool-home"
      class="tool-frame active"
      src="page2.html">
    </iframe>

    <!-- GMAIL TOOL PAGE -->
    <iframe
      id="tool-gmail"
      class="tool-frame"
      src="page1.html">
    </iframe>

  </div>

</div>

<!-- FLOATING TG BUTTONS -->
<div class="tg-footer">
  <a href="https://t.me/all_tips_bd" target="_blank" class="tg-btn">
    üì© TG Channel
  </a>
  <a href="https://t.me/mr_ruhul_001" target="_blank" class="tg-btn">
    üë§ Contact
  </a>
</div>

<!-- MAIN FOOTER -->
<div class="footer">
  <a href="https://t.me/all_tips_bd" target="_blank">Telegram Channel</a> |
  <a href="https://t.me/mr_ruhul_001" target="_blank">Contact</a>
</div>

<script>
function toggleMenu(){
  sidebar.classList.toggle("show");
  overlay.classList.toggle("show");
}

function closeMenu(){
  sidebar.classList.remove("show");
  overlay.classList.remove("show");
}

function showTool(name, el){
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("active"));
  el.classList.add("active");

  document.querySelectorAll(".tool-frame").forEach(f=>f.classList.remove("active"));
  document.getElementById("tool-"+name).classList.add("active");

  closeMenu();
}
</script>

</body>
</html>
