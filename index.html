<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy & Auto-Next Email with LocalStorage</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    /* Cleaner, soft gradient background */
    background: linear-gradient(180deg, #e0f7fa 0%, #ffffff 100%);
}
.container {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
    margin-bottom: 20px;
}
.email {
    font-size: 1.5rem;
    margin: 20px 0;
    word-break: break-all;
    color: #333;
    min-height: 2rem;
    transition: color 0.3s, transform 0.2s;
}
.email.copied {
    color: #28a745;
    transform: scale(1.05);
}
.stats {
    margin-bottom: 15px;
    color: #555;
    font-weight: bold;
}
button {
    padding: 12px 25px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    background: #28a745;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
button:hover {
    background: #218838;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
@media(max-width: 500px){
    .container {
        padding: 25px 30px;
    }
    .email {
        font-size: 1.2rem;
    }
    button {
        font-size: 0.9rem;
        padding: 10px 20px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="stats" id="stats">Copied: 0 | Remaining: 0</div>
    <div class="email" id="email">Loading emails...</div>
    <button id="copyBtn" disabled>Copy</button>
</div>

<script>
let emails = [];
let copiedCount = 0;
let usedEmails = new Set();

const emailDiv = document.getElementById("email");
const copyBtn = document.getElementById("copyBtn");
const statsDiv = document.getElementById("stats");

const githubPC = "https://raw.githubusercontent.com/allinworld2k/bug-free-journey/refs/heads/main/pc_emails.txt";
const githubMobile = "https://raw.githubusercontent.com/allinworld2k/bug-free-journey/refs/heads/main/mobile_emails.txt";

const isMobile = /Mobi|Android/i.test(navigator.userAgent);
const githubURL = isMobile ? githubMobile : githubPC;

const storageKey = isMobile ? "usedEmailsMobile" : "usedEmailsPC";
const storedUsed = localStorage.getItem(storageKey);
if(storedUsed){
    usedEmails = new Set(JSON.parse(storedUsed));
}

function updateStats() {
    statsDiv.textContent = `Copied: ${copiedCount} | Remaining: ${emails.length}`;
}

function showNextEmail() {
    while(emails.length > 0 && usedEmails.has(emails[0])){
        emails.shift();
    }
    if(emails.length === 0){
        emailDiv.textContent = "ðŸŽ‰ All emails copied!";
        copyBtn.disabled = true;
    } else {
        emailDiv.textContent = emails[0];
        emailDiv.classList.remove("copied");
        copyBtn.disabled = false;
        copyBtn.textContent = "Copy";
    }
    updateStats();
}

function copyEmail() {
    if(emails.length === 0) return;

    const currentEmail = emails[0];

    if(!usedEmails.has(currentEmail)){
        navigator.clipboard.writeText(currentEmail)
            .then(() => {
                copiedCount++;
                usedEmails.add(currentEmail);
                localStorage.setItem(storageKey, JSON.stringify([...usedEmails]));

                // Button tick feedback
                copyBtn.textContent = "âœ… Copied!";
                emailDiv.classList.add("copied");

                setTimeout(() => showNextEmail(), 1200);
            })
            .catch(err => alert("Failed to copy!"));
    }
}

copyBtn.addEventListener("click", copyEmail);

document.addEventListener("keydown", (e) => {
    if(e.ctrlKey && e.key === "c"){
        copyEmail();
        e.preventDefault();
    }
});

fetch(githubURL)
    .then(response => response.text())
    .then(text => {
        emails = text.split(/\r?\n/).filter(line => line.trim() !== "");
        copiedCount = usedEmails.size;
        if(emails.length > 0){
            copyBtn.disabled = false;
        }
        showNextEmail();
    })
    .catch(err => {
        emailDiv.textContent = "Failed to load emails!";
        console.error(err);
    });
</script>

</body>
</html>
