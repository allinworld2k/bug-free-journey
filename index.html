<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy & Next Email from File</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background: #f0f2f5;
    }
    .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        margin-bottom: 20px;
    }
    .email {
        font-size: 1.5rem;
        margin: 20px 0;
        word-break: break-all;
        color: #333;
    }
    button, input[type="file"] {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    #copyBtn {
        background: #4caf50;
        color: #fff;
    }
    #copyBtn:hover {
        background: #45a049;
    }
    @media(max-width: 500px){
        .container {
            padding: 20px 25px;
        }
        .email {
            font-size: 1.2rem;
        }
        button, input[type="file"] {
            font-size: 0.9rem;
            padding: 8px 16px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="email" id="email">Upload a text file with emails first</div>
    <button id="copyBtn" disabled>Copy & Next</button>
</div>
<input type="file" id="fileInput" accept=".txt">

<script>
let emails = [];
const emailDiv = document.getElementById("email");
const copyBtn = document.getElementById("copyBtn");
const fileInput = document.getElementById("fileInput");

// Show next email
function showNextEmail() {
    if(emails.length === 0){
        emailDiv.textContent = "No more emails!";
        copyBtn.disabled = true;
        return;
    }
    emailDiv.textContent = emails[0];
}

// Copy & remove current email
copyBtn.addEventListener("click", () => {
    if(emails.length === 0) return;
    
    const currentEmail = emails.shift(); // remove first email from array
    navigator.clipboard.writeText(currentEmail)
        .then(() => {
            showNextEmail();
        })
        .catch(err => alert("Failed to copy!"));
});

// Load emails from file
fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if(!file) return;
    
    const reader = new FileReader();
    reader.onload = function(event){
        const text = event.target.result;
        // split by new line and remove empty lines
        emails = text.split(/\r?\n/).filter(line => line.trim() !== "");
        if(emails.length > 0){
            copyBtn.disabled = false;
        }
        showNextEmail();
    }
    reader.readAsText(file);
});
</script>

</body>
</html>
