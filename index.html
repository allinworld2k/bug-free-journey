<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Data & Number Copy (Mobile/PC)</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #0e1726;
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}
.container {
    background: #1a2333;
    padding: 15px 20px;
    border-radius: 15px;
    width: 95%;
    max-width: 600px;
    box-sizing: border-box;
    text-align: center;
}
.data-text {
    font-size: 1.05rem;
    margin: 15px 0;
    word-break: break-word;
    min-height: 2rem;
    transition: color 0.3s, transform 0.2s;
}
/* Zoom animation for copy */
@keyframes copyZoom {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}
.data-text.copied {
    color: #00ffae;
    animation: copyZoom 0.5s ease forwards;
}
.stats-container {
    display: flex;
    justify-content: space-around;
    margin-bottom: 12px;
    flex-wrap: wrap;
}
.stats {
    font-size: 0.9rem;
    color: #ccc;
    margin: 4px;
}
.button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    flex-wrap: wrap;
}
button {
    cursor: pointer;
    transition: 0.15s;
    border: none;
    outline: none;
}
.icon-btn {
    width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.2rem; color:#fff;
}
.icon-btn:hover { transform: translateY(-3px); }
.username-btn { background:#007bff; }
.gmail-btn { background:#28a745; color:#fff; }
.name-btn { background:#ffc107; color:#333; }

textarea {
    width: 100%;
    height: 90px;
    border-radius:5px;
    border:none;
    padding:8px;
    resize:none;
    margin-bottom:6px;
    box-sizing:border-box;
}
.numbers-list {
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    margin-top:6px;
}
.numbers-list button {
    background:#007bff;
    padding:6px 10px;
    font-size:0.85rem;
    border-radius:6px;
    border:none;
    cursor:pointer;
    color:#fff;
    transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
}
.numbers-list button.copied {
    background:#00ffae;
    color:#000;
    font-weight:bold;
    animation: copyZoom 0.5s ease forwards;
}
.control-buttons {
    display:flex;
    gap:6px;
    flex-wrap:wrap;
    margin-bottom:6px;
}
.control-buttons button {
    padding:6px 10px;
    margin:2px;
    border:none;
    border-radius:6px;
    background:#28a745;
    color:#fff;
    cursor:pointer;
    font-size:0.9rem;
}
@media (max-width:480px){
    .icon-btn { width:44px; height:44px; font-size:1rem; }
}
</style>
</head>
<body>

<!-- AUTO DATA SECTION -->
<div class="container" id="autoDataContainer">
    <div class="stats-container">
        <div id="usernameStats" class="stats"><i class="fa-solid fa-user"></i> 0/0</div>
        <div id="gmailStats" class="stats"><i class="fa-solid fa-envelope"></i> 0/0</div>
        <div id="nameStats" class="stats"><i class="fa-solid fa-id-badge"></i> 0/0</div>
    </div>

    <div class="data-text" id="dataText">Loading...</div>

    <div class="button-container">
        <button class="icon-btn username-btn" id="usernameBtn" title="Copy Username"><i class="fa-solid fa-user"></i></button>
        <button class="icon-btn gmail-btn" id="gmailBtn" title="Copy Gmail"><i class="fa-solid fa-envelope"></i></button>
        <button class="icon-btn name-btn" id="nameBtn" title="Copy Name"><i class="fa-solid fa-id-badge"></i></button>
    </div>
</div>

<!-- COMPACT NUMBER COPY SECTION -->
<div class="container" id="numberCopyContainer">
    <textarea id="numbersInput" placeholder="‡¶è‡¶ï‡¶ü‡¶ø ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®"></textarea>
    <div class="control-buttons">
        <button id="generateBtn">Generate</button>
        <button id="copyAllBtn">Copy All</button>
        <button id="clearBtn">Clear All</button>
    </div>
    <div class="numbers-list" id="numbersList"></div>
</div>

<script>
// ---------------- AUTO DATA JS ----------------
let data = { username: [], gmail: [], name: [] };
let used = { username: new Set(), gmail: new Set(), name: new Set() };
let totals = { username: 0, gmail: 0, name: 0 };
const dataDiv = document.getElementById("dataText");

// URLs
const urls = {
    username: "https://raw.githubusercontent.com/allinworld2k/bug-free-journey/refs/heads/main/username.txt",
    name: "https://raw.githubusercontent.com/allinworld2k/bug-free-journey/refs/heads/main/name.txt"
};

// Gmail URL depends on device
if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    urls.gmail = "https://raw.githubusercontent.com/allinworld2k/bug-free-journey/refs/heads/main/mobile_emails.txt";
} else {
    urls.gmail = "https://raw.githubusercontent.com/allinworld2k/bug-free-journey/refs/heads/main/pc_emails.txt";
}

function updateStats(type){
    const copied = used[type].size;
    let icon = type === "username" ? "user" : type === "gmail" ? "envelope" : "id-badge";
    document.getElementById(`${type}Stats`).innerHTML = `<i class="fa-solid fa-${icon}"></i> ${copied}/${totals[type]}`;
}

function showNext(type){
    while(data[type].length>0 && used[type].has(data[type][0])){
        data[type].shift();
    }
    if(data[type].length===0){
        dataDiv.textContent = `üéâ All ${type}s copied!`;
    } else {
        const preview = data[type][0].length > 36 ? data[type][0].slice(0,36)+'...' : data[type][0];
        dataDiv.textContent = preview;
        dataDiv.classList.remove("copied");
    }
    updateStats(type);
}

function animateCopy(el){
    el.classList.add("copied");
    setTimeout(()=> el.classList.remove("copied"), 500);
}

function copyData(type){
    if(data[type].length===0) return;
    const current = data[type][0];
    if(!used[type].has(current)){
        const temp = document.createElement("textarea");
        temp.value = current;
        document.body.appendChild(temp);
        temp.select();
        temp.setSelectionRange(0,99999);
        let success = false;
        try { success = document.execCommand("copy"); } catch(e){ success=false; }
        document.body.removeChild(temp);

        const afterCopy = (ok)=>{
            if(ok){
                used[type].add(current);
                localStorage.setItem(`used_${type}`, JSON.stringify([...used[type]]));
                animateCopy(dataDiv);
                dataDiv.textContent = `‚úÖ Copied ${type}`;
                setTimeout(()=>showNext(type),700);
            } else {
                alert("‚ùå Copy failed. Use Ctrl+C / Tap & Hold manually.");
            }
        };

        if(success){
            afterCopy(true);
        } else if(navigator.clipboard && navigator.clipboard.writeText){
            navigator.clipboard.writeText(current).then(()=>afterCopy(true)).catch(()=>afterCopy(false));
        } else {
            afterCopy(false);
        }
    }
}

// Load data for all types
["username","gmail","name"].forEach(type=>{
    const stored = localStorage.getItem(`used_${type}`);
    if(stored) try { used[type] = new Set(JSON.parse(stored)); } catch(e){ used[type] = new Set(); }

    fetch(urls[type])
    .then(res=>{
        if(!res.ok) throw new Error('Network response not ok');
        return res.text();
    })
    .then(txt=>{
        data[type] = txt.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=="");
        totals[type] = data[type].length;
        showNext(type);
    })
    .catch(err=>{
        console.error(`Error loading ${type}`,err);
        dataDiv.textContent = `‚ùå Failed to load ${type} data`;
        totals[type] = 0;
        updateStats(type);
    });

    const btn = document.getElementById(`${type}Btn`);
    if(btn) btn.onclick = ()=>copyData(type);
});

// ---------------- COMPACT NUMBER COPY JS ----------------
let numbersArray = [];

document.getElementById("generateBtn").onclick = function(){
    const input = document.getElementById("numbersInput").value;
    const numbers = input.split(/\r?\n/).map(n => n.trim()).filter(n => n!=="");
    numbersArray = numbers.map(n => n.startsWith("+") ? n : '+'+n);
    const listDiv = document.getElementById("numbersList");
    listDiv.innerHTML="";
    numbersArray.forEach(num=>{
        const btn = document.createElement("button");
        btn.textContent = num;
        btn.dataset.copied = "false";
        btn.onclick = ()=> {
            if(navigator.clipboard && navigator.clipboard.writeText){
                navigator.clipboard.writeText(num).then(()=>{
                    animateCopy(btn);
                }).catch(()=>{
                    const t = document.createElement("textarea");
                    t.value = num; document.body.appendChild(t); t.select();
                    try { document.execCommand("copy"); animateCopy(btn); } catch(e){}
                    document.body.removeChild(t);
                });
            } else {
                const t = document.createElement("textarea");
                t.value = num; document.body.appendChild(t); t.select();
                try { document.execCommand("copy"); animateCopy(btn); } catch(e){ alert("Copy failed"); }
                document.body.removeChild(t);
            }
        };
        listDiv.appendChild(btn);
    });
};

document.getElementById("copyAllBtn").onclick = ()=> {
    if(numbersArray.length===0) return;
    const text = numbersArray.join("\n");
    if(navigator.clipboard && navigator.clipboard.writeText){
        navigator.clipboard.writeText(text).then(()=>{
            document.querySelectorAll("#numbersList button").forEach(btn=>{
                animateCopy(btn);
            });
            alert("‚úÖ All numbers copied!");
        }).catch(()=>{ alert("‚ùå Copy failed"); });
    } else {
        const t = document.createElement("textarea"); t.value = text; document.body.appendChild(t); t.select();
        try { document.execCommand("copy"); document.querySelectorAll("#numbersList button").forEach(btn=>animateCopy(btn)); alert("‚úÖ All numbers copied!"); } catch(e){ alert("‚ùå Copy failed"); }
        document.body.removeChild(t);
    }
};

document.getElementById("clearBtn").onclick = ()=> {
    numbersArray=[];
    document.getElementById("numbersList").innerHTML="";
    document.getElementById("numbersInput").value="";
};
</script>

</body>
</html>
