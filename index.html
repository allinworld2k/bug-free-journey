<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Tips BD Online Work</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  height:56px;
  background:#111a2e;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid #1f2937;
}
.topbar .left{
  display:flex;
  align-items:center;
  gap:10px;
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
}
.topbar .title{
  font-size:17px;
  font-weight:600;
}
.topbar .channel{
  font-size:13px;
  opacity:.8;
}

/* LAYOUT */
.layout{
  display:flex;
  height:calc(100vh - 56px);
  position:relative;
}

/* SIDEBAR */
.sidebar{
  position:absolute;
  top:0;
  left:-240px;
  width:220px;
  height:100%;
  background:#0f172a;
  border-right:1px solid #1f2937;
  padding:14px;
  transition:.25s ease;
  z-index:50;
}
.sidebar.show{ left:0; }

.sidebar h3{
  margin:0 0 12px;
  font-size:14px;
  opacity:.8;
}

.menu a{
  display:block;
  padding:10px 12px;
  margin-bottom:8px;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
  background:#111a2e;
  cursor:pointer;
}
.menu a:hover,
.menu a.active{
  background:#16a34a;
}
.menu a.disabled{
  opacity:.5;
  pointer-events:none;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:40;
}
.overlay.show{ display:block; }

/* MAIN */
.main{
  flex:1;
  position:relative;
  background:#0b1220;
}

/* IFRAME */
.tool-frame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}
.tool-frame.active{ display:block; }

/* FLOATING TG BAR */
.tg-footer{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(17,26,46,.85);
  backdrop-filter:blur(8px);
  border:1px solid #1f2937;
  border-radius:999px;
  padding:6px 14px;
  display:flex;
  gap:10px;
  align-items:center;
  font-size:13px;
  z-index:9999;
}
.tg-footer a{
  color:#22c55e;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:5px;
  padding:4px 6px;
}
.tg-footer span{ color:#374151; }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="title">All Tips BD Online Work Tools</div>
  </div>
  <div class="channel">‚≠ê All Tips BD üåü</div>
</div>

<!-- BODY -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <div class="menu">
      <a class="active" onclick="showTool('home', this)">üè† Home</a>
      <a onclick="showTool('gmail', this)">üìß Gmail Tool</a>
      <a onclick="showTool('googlelogin', this)">üîê Google Login</a>
      <a class="disabled">ü§ñ AI Tool</a>
      <a class="disabled">üíº Online Work</a>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- MAIN -->
  <div class="main">

    <!-- HOME -->
    <iframe id="tool-home" class="tool-frame active" src="page2.html"></iframe>

    <!-- GMAIL -->
    <iframe id="tool-gmail" class="tool-frame" src="page1.html"></iframe>

    <!-- GOOGLE LOGIN -->
    <iframe id="tool-googlelogin" class="tool-frame" src="google-login.html"></iframe>

  </div>

</div>

<!-- FLOATING TG BAR -->
<div class="tg-footer">
  <a href="https://t.me/all_tips_bd" target="_blank">üì® TG Channel</a>
  <span>|</span>
  <a href="https://t.me/mr_ruhul_001" target="_blank">üë§ Contact</a>
</div>

<script>
function toggleMenu(){
  sidebar.classList.toggle("show");
  overlay.classList.toggle("show");
}
function closeMenu(){
  sidebar.classList.remove("show");
  overlay.classList.remove("show");
}
function showTool(name, el){
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("active"));
  el.classList.add("active");
  document.querySelectorAll(".tool-frame").forEach(f=>f.classList.remove("active"));
  document.getElementById("tool-"+name).classList.add("active");
  closeMenu();
}
</script>

</body>
</html>
