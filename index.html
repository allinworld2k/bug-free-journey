
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Tips BD Online Work</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#0b1220;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  height:56px;
  background:#111a2e;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid #1f2937;
}
.topbar .left{
  display:flex;
  align-items:center;
  gap:10px;
}
.menu-btn{
  font-size:22px;
  cursor:pointer;
  transition:transform .2s ease;
}
.menu-btn:active{
  transform:scale(.9) rotate(-5deg);
}
.topbar .title{
  font-size:16px;
  font-weight:600;
}
.topbar .channel{
  font-size:13px;
  opacity:.8;
}

/* LAYOUT */
.layout{
  display:flex;
  height:calc(100vh - 56px);
  position:relative;
}

/* SIDEBAR (ANIMATED) */
.sidebar{
  position:absolute;
  top:0;
  left:-260px;
  width:220px;
  height:100%;
  background:#0f172a;
  border-right:1px solid #1f2937;
  padding:14px;
  transition:left .35s cubic-bezier(.4,0,.2,1),
             box-shadow .35s ease;
  z-index:50;
}
.sidebar.show{
  left:0;
  box-shadow:8px 0 30px rgba(0,0,0,.5);
}
.sidebar h3{
  margin:0 0 12px;
  font-size:14px;
  opacity:.8;
}
.menu a{
  display:block;
  padding:10px 12px;
  margin-bottom:8px;
  border-radius:10px;
  text-decoration:none;
  color:#fff;
  background:#111a2e;
  cursor:pointer;

  transform:translateX(-10px);
  opacity:0;
  transition:
    transform .35s cubic-bezier(.4,0,.2,1),
    opacity .35s ease,
    background .25s ease;
}
.sidebar.show .menu a{
  transform:translateX(0);
  opacity:1;
}
.sidebar.show .menu a:nth-child(1){transition-delay:.05s}
.sidebar.show .menu a:nth-child(2){transition-delay:.10s}
.sidebar.show .menu a:nth-child(3){transition-delay:.15s}
.sidebar.show .menu a:nth-child(4){transition-delay:.20s}

.menu a:hover,
.menu a.active{
  background:#16a34a;
}
.menu a.disabled{
  opacity:.4;
  pointer-events:none;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
  z-index:40;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

/* MAIN */
.main{
  flex:1;
  position:relative;
  background:#0b1220;
}

/* IFRAME */
.tool-frame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}
.tool-frame.active{
  display:block;
}

/* FLOATING TG BAR */
.tg-footer{
  position:fixed;
  bottom:6px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(17,26,46,.95);
  backdrop-filter:blur(10px);
  border:1px solid #1f2937;
  border-radius:999px;
  padding:8px 12px;
  display:flex;
  gap:12px;
  z-index:9999;
}
.tg-btn{
  min-width:130px;
  padding:8px 14px;
  border-radius:999px;
  background:#0b1220;
  border:1px solid #1f2937;
  color:#22c55e;
  text-decoration:none;
  font-size:13px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  transition:.25s ease;
}
.tg-btn:hover{
  background:#16a34a;
  color:#fff;
  border-color:#16a34a;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="left">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <div class="title">All Tips BD Online Work Tools</div>
  </div>
  <div class="channel">‚≠ê All Tips BD ‚≠ê</div>
</div>

<!-- BODY -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <div class="menu">
      <a class="active" onclick="showTool('home', this)">üè† Home</a>
      <a onclick="showTool('gmail', this)">üìß Gmail Tool</a>
      <a onclick="showTool('google', this)">üîê Google Login</a>
      <a onclick="showTool('notepad', this)">üìù Notepad</a>
      <a onclick="showTool('ai', this)">ü§ñ AI Tool</a>
      <a class="disabled">üíº Online Work</a>
    </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- MAIN -->
  <div class="main">

    <!-- HOME -->
    <iframe id="tool-home" class="tool-frame active" src="page2.html"></iframe>
<iframe id="tool-ai" class="tool-frame" src="ai-tools.html"></iframe>

<iframe

</iframe>
    <iframe id="tool-notepad" class="tool-frame" src="notepad.html"></iframe>

<!-- FLOATING TG BAR -->
<div class="tg-footer">
  <a class="tg-btn" href="https://t.me/all_tips_bd" target="_blank">‚úâÔ∏è TG Channel</a>
  <a class="tg-btn" href="https://t.me/mr_ruhul_001" target="_blank">üë§ Contact</a>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleMenu(){
  sidebar.classList.toggle("show");
  overlay.classList.toggle("show");
}
function closeMenu(){
  sidebar.classList.remove("show");
  overlay.classList.remove("show");
}
function showTool(name, el){
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("active"));
  el.classList.add("active");

  document.querySelectorAll(".tool-frame").forEach(f=>f.classList.remove("active"));
  document.getElementById("tool-"+name).classList.add("active");

  closeMenu();
}
</script>

</body>
</html>
