</head>

<body>

<h2>üö¥ Bike Ledger</h2>

<button id="loginBtn">Google ‡¶¶‡¶ø‡ßü‡ßá Login</button>
<button id="logoutBtn" class="hidden">Logout</button>

<!-- HOME -->
<div id="home" class="hidden">
  <div class="header">
    <div class="summary">
      <div class="due">‡¶Æ‡ßã‡¶ü ‡¶™‡¶æ‡¶ì‡¶®‡¶æ<br>‡ß≥ <span id="totalDue">0</span></div>
      <div class="paid">‡¶Æ‡ßã‡¶ü ‡¶Ü‡¶¶‡¶æ‡ßü<br>‡ß≥ <span id="totalPaid">0</span></div>
    </div>
  </div>
  <div id="list"></div>
  <button class="fab" onclick="openAdd()">+</button>
</div>

<!-- ADD -->
<div id="add" class="hidden">
  <h3>‚ûï ‡¶≠‡¶æ‡ßú‡¶æ ‡¶Ø‡ßã‡¶ó</h3>

  <select id="passenger">
    <option value="">‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡ßÄ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
  </select>

  <input id="newPassenger" placeholder="‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ (‡¶è‡¶ï‡¶¨‡¶æ‡¶∞)">
  <button onclick="addPassenger()">‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡ßÄ ‡¶Ø‡ßã‡¶ó</button>

  <input id="fare" type="number" placeholder="‡¶Æ‡ßã‡¶ü ‡¶≠‡¶æ‡ßú‡¶æ">
  <input id="paid" type="number" placeholder="‡¶è‡¶ñ‡¶® ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ü‡¶æ‡¶ï‡¶æ">

  <button onclick="saveRide()">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
  <button onclick="backHome()">‚Üê Back</button>
</div>

<!-- DETAILS -->
<div id="details" class="hidden">
  <h3 id="dName"></h3>
  <div id="dTotal"></div>
  <div id="dList"></div>
  <a id="smsBtn"><button>üì© SMS ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button></a>
  <button onclick="backHome()">‚Üê Back</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCXs85Y0GzKbQqY5V3yQY-MysMl_4ABk9U",
  authDomain: "bikeledger2k.firebaseapp.com",
  projectId: "bikeledger2k",
  appId: "1:791926507922:web:d6ee8ca94a505eed4d194b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();
const provider = new GoogleAuthProvider();

/* STATE */
let user=null;
let rides=[];
let passengers=[];
let currentScreen="home";

/* UI */
const home=document.getElementById("home");
const add=document.getElementById("add");
const details=document.getElementById("details");
const list=document.getElementById("list");

/* AUTH */
loginBtn.onclick=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth, async u=>{
  if(!u) return;
  user=u;
  loginBtn.classList.add("hidden");
  logoutBtn.classList.remove("hidden");

  await loadPassengers();
  await loadRides();
  renderHome();
  showScreen(currentScreen);
});

/* SCREEN CONTROL */
function showScreen(name){
  home.classList.add("hidden");
  add.classList.add("hidden");
  details.classList.add("hidden");

  if(name==="home") home.classList.remove("hidden");
  if(name==="add") add.classList.remove("hidden");
  if(name==="details") details.classList.remove("hidden");
}

/* LOAD DATA */
async function loadPassengers(){
  passengers=[];
  passenger.innerHTML='<option value="">‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡ßÄ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>';
  const snap=await getDocs(collection(db,"users",user.uid,"passengers"));
  snap.forEach(d=>{
    passengers.push(d.data().name);
    passenger.innerHTML+=`<option>${d.data().name}</option>`;
  });
}

async function loadRides(){
  rides=[];
  const snap=await getDocs(collection(db,"users",user.uid,"rides"));
  snap.forEach(d=>rides.push(d.data()));
}

/* HOME */
function renderHome(){
  let due=0, paid=0;
  list.innerHTML="";

  if(rides.length===0){
    list.innerHTML = `
      <div class="empty">
        ‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶®‡ßã ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶®‡ßá‡¶á<br>
        ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‚ûï ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®
      </div>`;
  }

  rides.forEach(r=>{
    due+=r.due;
    paid+=r.paid;
    list.innerHTML+=`
    <div class="card" onclick="openDetails('${r.name}')">
      <div style="display:flex;gap:10px">
        <div class="avatar">${r.name[0]}</div>
        <div>
          <div class="name">${r.name}</div>
          <div class="time">${r.time}</div>
        </div>
      </div>
      <div class="amount">‡ß≥ ${r.due}</div>
    </div>`;
  });

  totalDue.innerText=due;
  totalPaid.innerText=paid;
}

/* ADD */
window.openAdd=()=>{
  currentScreen="add";
  showScreen("add");
};

window.addPassenger=async()=>{
  const name=newPassenger.value.trim();
  if(!name) return alert("‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
  await addDoc(collection(db,"users",user.uid,"passengers"),{name});
  newPassenger.value="";
  await loadPassengers();
  alert("‚úÖ ‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡ßÄ ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá");
};

window.saveRide=async()=>{
  const name=passenger.value;
  const fare=Number(document.getElementById("fare").value);
  const paid=Number(document.getElementById("paid").value||0);

  if(!name) return alert("‡¶Ø‡¶æ‡¶§‡ßç‡¶∞‡ßÄ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®");
  if(!fare) return alert("‡¶≠‡¶æ‡ßú‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");

  await addDoc(collection(db,"users",user.uid,"rides"),{
    name,fare,paid,due:fare-paid,time:new Date().toLocaleString()
  });

  document.getElementById("fare").value="";
  document.getElementById("paid").value="";

  await loadRides();
  renderHome();
  backHome();
  alert("‚úÖ ‡¶≠‡¶æ‡ßú‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
};

/* DETAILS */
window.openDetails=(name)=>{
  currentScreen="details";
  showScreen("details");
  dName.innerText=name;

  let total=0;
  dList.innerHTML="";
  rides.filter(r=>r.name===name).forEach(r=>{
    total+=r.due;
    dList.innerHTML+=`<div>${r.time} ‚Äî ‡¶¨‡¶æ‡¶ï‡¶ø ‡ß≥ ${r.due}</div>`;
  });

  dTotal.innerHTML=`‡¶Æ‡ßã‡¶ü ‡¶¨‡¶æ‡¶ï‡¶ø: ‡ß≥ ${total}`;
  smsBtn.href=`sms:?body=‡¶™‡ßç‡¶∞‡¶ø‡ßü ${name}, ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡ßã‡¶ü ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶≠‡¶æ‡ßú‡¶æ ${total} ‡¶ü‡¶æ‡¶ï‡¶æ‡•§`;
};

/* BACK */
window.backHome=()=>{
  currentScreen="home";
  showScreen("home");
};
</script>

</body>
</html>
