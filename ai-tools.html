<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Tools</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:system-ui,sans-serif;
  padding:14px;
}
.tool{
  background:#111a2e;
  border:1px solid #1f2937;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
}
.tool h3{
  margin:0 0 8px;
  font-size:15px;
}
input, textarea{
  width:100%;
  background:#0b1220;
  border:none;
  border-radius:10px;
  padding:10px;
  color:#fff;
  margin-bottom:8px;
  font-size:14px;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#16a34a;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
.output{
  background:#0b1220;
  border-radius:10px;
  padding:10px;
  margin-top:8px;
  font-size:14px;
  white-space:pre-wrap;
}
.copy{
  margin-top:6px;
  font-size:12px;
  opacity:.7;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- AI EMAIL -->
<div class="tool">
  <h3>ğŸ“§ AI Email Writer</h3>
  <input id="emailTopic" placeholder="Email purpose">
  <button onclick="email()">Generate</button>
  <div class="output" id="emailOut"></div>
  <div class="copy" onclick="copy('emailOut')">Copy</div>
</div>

<!-- HASHTAG -->
<div class="tool">
  <h3>#ï¸âƒ£ Hashtag Generator</h3>
  <input id="hashTopic" placeholder="Keyword">
  <button onclick="hash()">Generate</button>
  <div class="output" id="hashOut"></div>
  <div class="copy" onclick="copy('hashOut')">Copy</div>
</div>

<!-- PROMPT -->
<div class="tool">
  <h3>ğŸ¤– AI Prompt Generator</h3>
  <input id="promptTopic" placeholder="Topic">
  <button onclick="promptGen()">Generate</button>
  <div class="output" id="promptOut"></div>
  <div class="copy" onclick="copy('promptOut')">Copy</div>
</div>

<!-- FACEBOOK -->
<div class="tool">
  <h3>ğŸ“˜ Facebook Post Maker</h3>
  <input id="fbTitle" placeholder="Post topic">
  <textarea id="fbText" placeholder="Details"></textarea>
  <button onclick="fb()">Generate</button>
  <div class="output" id="fbOut"></div>
  <div class="copy" onclick="copy('fbOut')">Copy</div>
</div>

<!-- TELEGRAM -->
<div class="tool">
  <h3>âœˆï¸ Telegram Post Maker</h3>
  <input id="tgTitle" placeholder="Post title">
  <textarea id="tgText" placeholder="Post content"></textarea>
  <button onclick="tg()">Generate</button>
  <div class="output" id="tgOut"></div>
  <div class="copy" onclick="copy('tgOut')">Copy</div>
</div>

<!-- YOUTUBE COMMUNITY -->
<div class="tool">
  <h3>â–¶ï¸ YouTube Community Post</h3>
  <input id="ytTitle" placeholder="Topic">
  <textarea id="ytText" placeholder="Details"></textarea>
  <button onclick="yt()">Generate</button>
  <div class="output" id="ytOut"></div>
  <div class="copy" onclick="copy('ytOut')">Copy</div>
</div>

<!-- INSTAGRAM -->
<div class="tool">
  <h3>ğŸ“¸ Instagram Caption</h3>
  <input id="igTopic" placeholder="Photo topic">
  <button onclick="ig()">Generate</button>
  <div class="output" id="igOut"></div>
  <div class="copy" onclick="copy('igOut')">Copy</div>
</div>

<!-- WHATSAPP -->
<div class="tool">
  <h3>ğŸ’¬ WhatsApp Message</h3>
  <input id="waTitle" placeholder="Message title">
  <textarea id="waText" placeholder="Message body"></textarea>
  <button onclick="wa()">Generate</button>
  <div class="output" id="waOut"></div>
  <div class="copy" onclick="copy('waOut')">Copy</div>
</div>

<script>
function email(){
 emailOut.innerText=`Hello,\n\nRegarding ${emailTopic.value}.\nPlease let me know.\n\nThanks`;
}
function hash(){
 hashOut.innerText=`#${hashTopic.value} #onlinework #success`;
}
function promptGen(){
 promptOut.innerText=`Write detailed content about "${promptTopic.value}".`;
}
function fb(){
 fbOut.innerText=`ğŸ”¥ ${fbTitle.value}\n\n${fbText.value}\n\n#onlinework`;
}
function tg(){
 tgOut.innerText=`ğŸ“¢ ${tgTitle.value}\n\n${tgText.value}`;
}
function yt(){
 ytOut.innerText=`ğŸ“¢ ${ytTitle.value}\n\n${ytText.value}\n\nğŸ‘ Like | ğŸ”” Subscribe`;
}
function ig(){
 igOut.innerText=`${igTopic.value} âœ¨\n#success #daily`;
}
function wa(){
 waOut.innerText=`*${waTitle.value}*\n\n${waText.value}`;
}
function copy(id){
 navigator.clipboard.writeText(document.getElementById(id).innerText);
}
</script>

</body>
</html>
