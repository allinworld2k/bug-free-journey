<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>All Tips BD â€“ AI Tools</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  padding:16px;
}

/* TOOL CARD */
.tool{
  background:rgba(17,26,46,.9);
  backdrop-filter:blur(10px);
  border:1px solid #1f2937;
  border-radius:20px;
  padding:16px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  transition:.3s ease;
}
.tool:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 40px rgba(0,0,0,.5);
}
.tool h3{
  margin:0 0 10px;
  font-size:16px;
  font-weight:600;
}

/* INPUT */
input, textarea, select{
  width:100%;
  background:#020617;
  border:1px solid #1f2937;
  border-radius:12px;
  padding:12px;
  color:#fff;
  margin-bottom:10px;
  font-size:14px;
}
textarea{min-height:90px;resize:vertical}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#fff;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}
button:hover{
  transform:scale(1.02);
  filter:brightness(1.1);
}

/* OUTPUT */
.output{
  background:#020617;
  border:1px solid #1f2937;
  border-radius:14px;
  padding:12px;
  margin-top:12px;
  font-size:14px;
  white-space:pre-wrap;
  line-height:1.6;
}

/* COPY */
.copy{
  margin-top:8px;
  font-size:12px;
  opacity:.75;
  cursor:pointer;
  text-align:right;
}
.copy:hover{opacity:1}
</style>
</head>

<body>

</div>

</html>
