<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notepad</title>

<style>
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:system-ui,sans-serif;
  padding:14px;
}
.card{
  background:#111a2e;
  border:1px solid #1f2937;
  border-radius:16px;
  padding:14px;
}
h3{
  margin:0 0 10px;
  font-size:16px;
}
textarea{
  width:100%;
  height:180px;
  background:#0b1220;
  border:none;
  border-radius:12px;
  padding:12px;
  color:#fff;
  font-size:14px;
  resize:none;
}
button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:12px;
  background:#16a34a;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}
.list{
  margin-top:14px;
}
.item{
  background:#0b1220;
  border:1px solid #1f2937;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item span{
  font-size:13px;
  opacity:.9;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
  max-width:75%;
}
.item button{
  width:auto;
  padding:6px 10px;
  font-size:12px;
  background:#dc2626;
}
.small{
  margin-top:6px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">
  <h3>üìù Notepad</h3>

  <textarea id="note" placeholder="Write here..."></textarea>
  <button onclick="saveNote()">Save Note</button>
  <div class="small">Auto stored in browser</div>

  <div class="list" id="list"></div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem("notes_data") || "[]");
const list = document.getElementById("list");
const noteBox = document.getElementById("note");

function render(){
  list.innerHTML="";
  notes.forEach((n,i)=>{
    let div=document.createElement("div");
    div.className="item";

    let span=document.createElement("span");
    span.innerText=n;

    let del=document.createElement("button");
    del.innerText="Delete";
    del.onclick=()=>{
      notes.splice(i,1);
      save();
    };

    div.appendChild(span);
    div.appendChild(del);
    list.appendChild(div);
  });
}

function save(){
  localStorage.setItem("notes_data", JSON.stringify(notes));
  render();
}

function saveNote(){
  let text = noteBox.value.trim();
  if(!text) return;
  notes.unshift(text);
  noteBox.value="";
  save();
}

render();
</script>

</body>
</html>
